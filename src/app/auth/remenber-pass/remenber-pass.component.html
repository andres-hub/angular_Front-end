<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="mdi mdi-email"></i>
                    Ingresa el correo con el que te registraste
                </div>
                <form class="form-horizontal form-material" [formGroup]="remenberForm" ngNativeValidate id="remenber" (submit)="remenberPass()">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Correo" formControlName="email" autocomplete="off"> 
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Solicitar c√≥digo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
