<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="usuario.imagenUrl" alt="user" />
                        <span class="hide-menu">
                            {{usuario.nombre | slice:0:18}}{{(usuario.nombre.length > 18)? '...': ''}}
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="./perfil">Mi perfil</a></li>
                        <li><a routerLinkActive="active" routerLink="settings">Configurar tema</a></li>
                        <li><a  (click)="logout()">Salir</a></li>
                    </ul>
                </li>

                <li class="nav-devider"></li>

                <li class="sidebar-item">                    
                    <a [routerLink]="''" class="waves-effect waves-dark" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >
                        <i class="fa fa-home"></i>
                            <span class="hide-menu">
                                Home
                            </span>
                    </a>
                </li>
               
                <li *ngFor="let item of sidebarService.menu" class="sidebar-item"> 
                  
                    <a *ngIf="item.submenu.length == 1" 
                    aria-expanded="false"
                    aria-disabled="true"
                    class="waves-effect waves-dark"
                    [routerLink]="item.submenu[0].url" 
                    routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}" 
                    >

                        <i [class]="item.icono"></i>
                            <span class="hide-menu">
                                {{item.titulo}}
                            </span>
                    </a>
                    
 
                    <a *ngIf="item.submenu.length > 1" class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icono"></i>
                            <span class="hide-menu">
                                {{item.titulo}} 
                                <span class="label label-rouded label-themecolor pull-right">
                                    {{item.submenu.length}}
                                </span>
                            </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subItem of item.submenu">
                            <a [routerLink]="subItem.url" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact: true}">
                                {{subItem.titulo}}
                            </a>
                        </li>                        
                    </ul>



                </li>
   
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
