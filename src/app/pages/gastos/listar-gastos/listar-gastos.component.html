<app-loading></app-loading>

<div *ngIf="!loadingService.cargando">

    <div class="row">

        <div *ngFor="let gasto of gastos" class="col-lg-3 button-group">
            <div class="card">
                <div class="card-body">
    
                    <div class="d-flex no-block">
                       <div class="m-r-20 align-self-center">
                            <i class="fa fa-shopping-bag fa-4x"></i>
                        </div> 
                        <div class="align-self-center">
                            <h6 class="text-muted m-t-10 m-b-0">{{gasto.nombre}}.</h6>
                            <h6 class="text-muted m-t-10 m-b-0">{{gasto.frecuencia}}.</h6>
                            <h6 *ngIf="gasto.quincena" class="text-muted m-t-10 m-b-0">Quincena {{gasto.quincena}}.</h6>
                            <h2 class="m-t-0">{{gasto.valor | currency}}</h2>
                        </div>
                    </div>
                    <br>
                    <button type="button" [routerLink]="['gasto', gasto._id]" class="btn btn-info btn-circle">
                        <i class="fa fa-pencil"></i> 
                    </button>
                    <button (click)="inactivarGasto(gasto)" type="button" class="btn btn-danger btn-circle">
                        <i class="fa fa-trash-o"></i> 
                    </button> 
                </div>
    
               
    
            </div>
        </div>
    
    </div>
    
    <a routerLink="gasto/Nuevo" class="m-t-10 m-b-20 waves-effect waves-dark btn btn-success btn-md btn-rounded">
        <i class="fa fa-plus"></i>
        Agregar
    </a>

</div>
