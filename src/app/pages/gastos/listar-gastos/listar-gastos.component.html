<app-loading></app-loading>

<div class="row" *ngIf="!loadingService.cargando">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div>
                        <h4 class="card-title"><span class="lstick"></span>Gastos</h4>
                    </div>
                    <div class="ml-auto">
                        <button routerLink="gasto/Nuevo" class="pull-right btn btn-circle btn-success">
                            <i class="ti-plus"></i>
                        </button>
                    </div>
                </div>
                <br>
                <!-- ============================================================== -->
                <!-- To do list widgets -->
                <!-- ============================================================== -->
                <div class="to-do-widget m-t-20">
                 
                    <ul class="list-task todo-list list-group m-b-0" data-role="tasklist">
                        <li *ngFor="let gasto of gastos" class="list-group-item fondo">
                            <div class="m-b-10">
                                <label for="inputSchedule">
                                    <span class="">
                                        {{gasto.nombre | slice:0:17}}{{(gasto.nombre.length > 17)? '...': ''}}
                                    </span> 
                                </label>
                                <button type="button" [routerLink]="['gasto', gasto._id]" class="btn btn-info btn-circle pull-right">
                                    <i class="fa fa-pencil"></i> 
                                </button>
                                <button (click)="inactivarGasto(gasto)" type="button" class="btn btn-danger btn-circle pull-right">
                                    <i class="fa fa-trash-o"></i> 
                                </button>
                            </div>
                            <ul class="assignedto">
                                <li>{{gasto.frecuencia}}</li>
                                <li>{{gasto.quincena}}</li>
                                <li>{{gasto.valor | currency}}</li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
</div>
