<div class="row">
                
    <div class="col-sm-12 col-md-5">

        <h4 class="card-title">Total de modulos ({{ totalRegistros }})</h4>
        <h6 class="card-subtitle">Modulos registrados</h6>

    </div>

    <div class="col-sm-12 col-md-7">
        <input type="text" class="form-control" placeholder="Buscar usuario.." (keyup)="buscar(txtTermino.value)" #txtTermino>
    </div>
  
</div>

<div class="col">
    <div class="text-right">
        <a class="btn btn-primary"
           routerLink="modulo/Nuevo">
            <i class="fa fa-plus"></i> 
            Nuevo
        </a>
    </div>
</div>

<app-loading></app-loading>

<div *ngIf="!loadingService.cargando">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="w100">Icono</th>
                    <th>
                        Nombre
                    </th>
                    <th class="text-nowrap w100">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modulo of modulos">
                    <td class="text-center">
                        <i class="{{modulo.icono}}"></i>
                    </td>
                    <td>
                        {{modulo.nombre}}
                    </td>   
                    <td class="text-nowrap text-center">   

                        <a [routerLink]="['modulo', modulo._id ]" data-toggle="tooltip" data-original-title="Editar" 
                        > 
                            <i class="fa fa-edit text-inverse m-r-10"></i>
                        </a>
                        <a [routerLink]="['entidades', modulo._id]" data-toggle="tooltip" data-original-title="Entidades"> 
                            <i class="mdi mdi-file-tree text-info m-r-10"></i>
                        </a>                                    

                    </td>                           
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="txtTermino.value.length < 2" class="row">
        
        <div class="col-sm-12 col-md-5">

            <div class="dataTables_info text-aling-right" id="example_info" role="status" aria-live="polite">
                Mostrando del {{ viewDesde }} al {{hasta}} de {{ totalRegistros }} Registros
            </div>

        </div>
        
        <div class="col-sm-12 col-md-7 text-right">
            <button  [disabled]="!Anterior" (click)="cambiarPagina(-10)" class="btn btn-secondary">
                <i class="mdi mdi-chevron-left"></i> Anterior</button>
            &nbsp;
            <button [disabled]="!Sigiente" (click)="cambiarPagina(10)" class="btn btn-secondary">
                Sigiente 
                <i class="mdi mdi-chevron-right"></i>
            </button>
        </div>

    </div>
</div>
