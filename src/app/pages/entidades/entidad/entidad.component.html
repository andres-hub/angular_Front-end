
<h4 class="card-title">Entidad</h4>
<h6 class="card-subtitle">Actualizar informaci√≥n</h6>

<app-loading></app-loading>

<form *ngIf="!loadingService.cargando" class="form-horizontal form-material" id="loginform" ngNativeValidate autocomplete="off" [formGroup]="Form" (ngSubmit)="guardar()">
                        
    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <input class="form-control" required placeholder="Nombre" formControlName="nombre">
        </div>
    </div>

    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <input class="form-control" required placeholder="url" formControlName="url">
        </div>
    </div>

    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <select class="form-control" formControlName="moduloId">
                <option value="">Seleccione Modulo</option>
                <option *ngFor="let modulo of modulos" [value]="modulo._id">
                    {{modulo.nombre}}
                </option>
            </select>
        </div>
    </div>

    <table id="demo-foo-pagination" class="table m-b-0 toggle-arrow-tiny" data-page-size="5">
        <thead>
            <tr>
                <th>Alias</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Aciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of acciones; let i = index; trackBy:trackByFn">
                <td>
                    <input type="text" 
                    class="form-control" 
                    placeholder="Alias" 
                    [(ngModel)]="acciones[i].alias" required
                    [ngModelOptions]="{standalone: true}"/>
                </td>
                <td>
                    <input type="text" 
                    class="form-control" 
                    placeholder="Nombre" 
                    [(ngModel)]="acciones[i].accion" required
                    [ngModelOptions]="{standalone: true}"/>
                </td>
                <td class="text-nowrap text-center">
                    <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Eliminar"
                    (click)="eliminarPermiso(i)">
                        <i class="ti-close" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>            
        </tbody>        
    </table>
    
    <br>

    <div class="row">
   
        <div class="col-sm-6">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                <i class="fa fa-save"> 
                Guardar
                </i>
            </button>
        </div>

        <div class="col-sm-6 text-right">            
            <button type="button" class="btn waves-effect waves-light btn-primary" (click)="agregarPermiso()">
                <I class="fa fa-plus"></I>
            </button>
        </div>
        
    </div>

    
    <br>
    


</form>
