<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Seleccione el tema</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a  (click)="cambiarColor('default')" data-theme="default" class="selector default-theme working"></a></li>
                        <li><a  (click)="cambiarColor('green')" data-theme="green" class="selector green-theme"></a></li>
                        <li><a  (click)="cambiarColor('red')" data-theme="red" class="selector red-theme"></a></li>
                        <li><a  (click)="cambiarColor('blue')" data-theme="blue" class="selector blue-theme"></a></li>
                        <li><a  (click)="cambiarColor('purple')" data-theme="purple" class="selector purple-theme"></a></li>
                        <li><a  (click)="cambiarColor('megna')" data-theme="megna" class="selector megna-theme"></a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="cambiarColor('default-dark')" data-theme="default-dark" class="selector default-dark-theme"></a></li>
                        <li><a (click)="cambiarColor('green-dark')" data-theme="green-dark" class="selector green-dark-theme"></a></li>
                        <li><a (click)="cambiarColor('red-dark')" data-theme="red-dark" class="selector red-dark-theme"></a></li>
                        <li><a (click)="cambiarColor('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme"></a></li>
                        <li><a (click)="cambiarColor('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme"></a></li>
                        <li><a (click)="cambiarColor('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme"></a></li>
                    </ul>
                
                </div>            
            </div>
        </div>
    </div>
</div>
