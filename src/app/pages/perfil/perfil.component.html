<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" ngNativeValidate [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo" required formControlName="email" [readOnly]="usuario.google">
                        </div>
                    </div>                   
  
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                        <i class="fa fa-save"> Guardar</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                   Avatar 
                </h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <label for="input-file-now"></label>
                <input type="file" (change)="actulizarAvatar($event.target.files[0])" id="input-file-now" class="dropify" accept=".png, .jpg, .jpeg" data-allowed-file-extensions="jpg png jpeg" data-max-file-size="1M"/>
                <br>
                <button  type="submit" (click)="subirImagen()" [disabled]="!imagenSubir" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                    <i class="fa fa-save"> Guardar</i>
                </button>

            </div>
        </div>
    </div>

</div>
